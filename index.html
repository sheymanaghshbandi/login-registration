<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in & sign up Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <section class="box">

    <section class="inner-box">

   

    <article class="form-wrap">

        <form action="#" class="sign-in-form">

            <header class="logo-header">
               <img src="./media/IMG_20231214_041138_565.jpg" alt="logo pic">
                <h3><em>SHEY cosmetic</em></h3>
                <br>
            </header>

            <div class="heading">
                <h2>Welcome Back</h2>
                <br>
                <h6>Not registered yet?</h6>
                <a href="#" class="toggle">Sign Up</a>
            </div>

            <div class="actual-form">
                <div class="input-form">
                    
                  <input type="text" class="input-field">
                  <label>Username</label>

                </div>


                <div class="input-form">
                    
                    <input type="password" class="input-field">
                    <label>Password</label>
  
                  </div>

 
    <button class="sign-button">Sign In</button>
  


              <p class="text">Forgotten your password?
                <a href="#">Get help</a> signing in </p>
             

            </div>
       
        </form>


        <form action="#" class="sign-up-form">

            <header class="logo-header">
               <img src="./media/IMG_20231214_041138_565.jpg" alt="logo pic">
                <h3><em>SHEY cosmetic</em></h3>
                <br>
            </header>

            <div class="heading">
                <h2>Get Started</h2>
                <br>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign In</a>
            </div>

            <div class="actual-form">

                <div class="input-form">
                    
                    <input type="email" class="input-field">
                    <label>Email</label>
  
                  </div>


                <div class="input-form">
                    
                  <input type="text" class="input-field">
                  <label>Username</label>

                </div>


                <div class="input-form">
                    
                    <input type="password" class="input-field">
                    <label>Password</label>
  
                  </div>

 
    <button class="sign-button">Sign Up</button>
  


              <p class="text">
                By signing up , I agree to the 
                <a href="#">Terms of Service</a>
                and 
                <a href="#">Privacy & Policy</a>

              </p>  
             

            </div>
       
        </form>

    </article>
    <div class="side-bar"></div>
    
    

   </section>

    </section>
    
    

  </main>
 
  
</body>
</html>
